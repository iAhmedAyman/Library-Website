<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upassword Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul id="navBar">
            <li id="logo"><img src="logo.png" alt="logo"></li>
            <li id="pages">
                <a href="#">Home</a>
                <a href="#">Books</a>
                <a href="#">About Us</a>
            </li>
            <li id="profile">
                <a href="#" id="profile-sign-up">Sign Up</a>
                <a href="#" id="profile-sign-in">Sign In</a>
            </li>
        </ul>
    </nav>
    <div class = "User profile">
        <form action="">
            <!--Username, user and icon-->
            <h0> <i0 class='bx bx-user-circle'></i0></h0>
            <h2>Username</h2>
            <h3>User</h3>
            <!--First name and last name-->
            <div class="Name">
                <label for="First name">First name</label>
                <input  type="text" placeholder="Your name"
                required>
                <label for="Last name">Last name</label>
                <input  type="text" placeholder="Your last name">
                
            </div>
            <!--Email-->
            <div class="Email">
                <label for="email">Email</label>
                <input  type="text" placeholder="Examble@gmail.com"
                required>
                
            </div>
            <!--Password-->
            <h4>Password</h4>
            <div class="Password">
                <label for="password">current password</label>
                <input  type="password" placeholder="Password"
                required>
                <label for="password">new password</label>
                <input  type="password" placeholder="Password"
                required>
                
            </div>
            
            <button type="submit" class="update-pw"> Update Password</button>
            
        </form>
    </div>
</body>
</html>
