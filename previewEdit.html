<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Edit</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> <!--Font-->
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul id="navBar">
                <li id="logo"><img src="logo.png" alt="logo"></li>
                <li id="pages">
                    <a href="#">Home</a>
                    <a href="#">Books</a>
                    <a href="#">About Us</a>
                </li>
                <li id="profile">
                    <a href="#" id="profile-sign-up">Sign Up</a>
                    <a href="#" id="profile-sign-in">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Book Preview Section -->
    <main>
        <div class="main-panel">
            <table>
                <tr>
                    <!-- Left Side: Book Details -->
                    <td>
                        <div class="horizontal-flex space-between">
                            <!--Editable Title and Author Name-->
                            <div class="name-title edit-info">
                                <h1>Title</h1>
                                <p>Author Name</p>
                                <div class="edit-overlay">
                                    <i class="bx bxs-edit"></i>
                                </div>
                            </div>
                            <div class="flag-categ vertical-flex">
                                <span>Available</span>
                                <!--Editable Category-->
                                <div class="edit-info">
                                    <span>Category</span>
                                    <div class="edit-overlay">
                                        <i class="bx bxs-edit"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Editable Description-->
                        <div class="edit-info">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                                Nunc maximus, nulla ut commodo sagittis, sapien dui mattis 
                                dui, non pulvinar lorem felis nec erat...
                            </p>
                            <div class="edit-overlay">
                                <i class="bx bxs-edit"></i>
                            </div>
                        </div>
                        <button class="blue-button">Borrow</button>
                        <button class="blue-button">Favourite</button>
                    </td>

                    <!-- Right Side: Book Cover -->
                    <td id="cover-preview" class="horizontal-center">
                        <img src="Cover.png" alt="Book Cover">
                        <div class="edit-overlay">
                            <i class="bx bxs-edit"></i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </main>

</body>
</html>
