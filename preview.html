<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Preview</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> <!--Font-->
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul id="navBar">
                <li id="logo"><img src="logo.png" alt="logo"></li>
                <li id="pages">
                    <a href="#">Home</a>
                    <a href="#">Books</a>
                    <a href="#">About Us</a>
                </li>
                <li id="profile">
                    <a href="#" id="profile-sign-up">Sign Up</a>
                    <a href="#" id="profile-sign-in">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Book Preview Section -->
    <main>
        <div>
            <table>
                <tr>
                    <!-- Left Side: Book Details -->
                    <td>
                        <h1>Title</h1>
                        <p>Author Name</p>
                        <span>Available</span>
                        <span>Category</span>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                            Nunc maximus, nulla ut commodo sagittis, sapien dui mattis 
                            dui, non pulvinar lorem felis nec erat...
                        </p>
                        <button>Borrow</button>
                        <button>Favourite</button>
                    </td>

                    <!-- Right Side: Book Cover -->
                    <td>
                        <img src="placeholder.png" alt="Book Cover" width="250">
                    </td>
                </tr>
            </table>
        </div>
    </main>

</body>
</html>
