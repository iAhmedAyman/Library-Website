<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Preview</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> <!--Font-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul id="navBar">
                <li id="logo"><img src="logo.png" alt="logo"></li>
                <li id="pages">
                    <a href="#">Home</a>
                    <a href="#">Books</a>
                    <a href="#">About Us</a>
                </li>
                <li id="profile">
                    <h1> <i class='bx bx-user-circle'></i></h1>
                    <h5>Username</h5>
                    <h6>User</h6>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Book Addition Section -->
    <main>
        <div class="main-panel">
            <table>
                <tc>
                    <!-- Book info -->
                    <td>
                        <h1>Add New Book</h1>
                        <div class="horizontal-flex">
                            <div class="input-section">
                                <label for="title">Title</label>
                                <input  type="text" placeholder="Book title"
                                required>
                                
                            </div>
                            <div class="input-section">
                                <label for="author">Author Name</label>
                                <input  type="text" placeholder="Author name"
                                required>
                                
                            </div>
                        </div>
                        <div class="horizontal-flex">
                            <div class="input-section">
                                <label for="category">Category</label>
                                <input  type="text" placeholder="Book category"
                                required>
                                
                            </div>
                            <div class="input-section">
                                <label for="ID">ID</label>
                                <input  type="text" placeholder="Book ID"
                                required>
                                
                            </div>
                        </div>
                        <div class="vertical-flex">
                            <div class="input-section">
                                <label for="description">Description</label>
                                <textarea id="description-input" placeholder="Example text"></textarea>
                                
                            </div>
                            <!--Add Book-->
                            <button type="submit" class="blue-button" style="width: 6rem;">+ Add Book</button>
                        </div>
                    </td>
                    
                    <!-- Right Side: Book Cover -->
                    <td id="cover-preview" class="horizontal-center">
                        <img src="cover.png" alt="Book Cover">
                    </td>
                </tc>
            </table>
        </div>
    </main>

</body>
</html>
