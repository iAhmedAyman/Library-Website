<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Preview</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> <!--Font-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul id="navBar">
                <li id="logo"><img src="logo.png" alt="logo"></li>
                <li id="pages">
                    <a href="#">Home</a>
                    <a href="#">Books</a>
                    <a href="#">About Us</a>
                </li>
                <li id="profile">
                    <h1> <i0 class='bx bx-user-circle'></i0></h1>
                    <h5>Username</h5>
                    <h6>User</h6>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Book Addition Section -->
    <main>
        <div>
            <table>
                <tc>
                    <!-- Book info -->
                    <td>
                        <h0>Add New Book</h0>
                        <div class="input-box">
                            <label for="title">Title</label>
                            <input  type="text" placeholder="Book title"
                            required>
                            
                        </div>
                        <div class="input-box">
                            <label for="author">Author Name</label>
                            <input  type="text" placeholder="Author name"
                            required>
                            
                        </div>
                        <div class="input-box">
                            <label for="category">Category</label>
                            <input  type="text" placeholder="Book category"
                            required>
                            
                        </div>
                        <div class="input-box">
                            <label for="ID">ID</label>
                            <input  type="text" placeholder="Book ID"
                            required>
                            
                        </div>
                        <div class="input-box">
                            <label for="description">Description</label>
                            <input  type="text" placeholder="Example text"
                            required>
                            
                        </div>
                        <!--Add Book-->
                        <button type="submit" class="btn">+ Add Book</button>
                    </td>
                    
                    <!-- Right Side: Book Cover -->
                    <td>
                        <img src="placeholder.png" alt="Book Cover" width="250">
                    </td>
                </tc>
            </table>
        </div>
    </main>

</body>
</html>
